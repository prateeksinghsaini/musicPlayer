<!DOCTYPE html>
<html>
<head>
    <title>
        Music Player
    </title>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5bddcda942.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="one">
            <span>MUSIC PLAYER</span>
            <i class="fa-solid fa-list" id="Listicon" title="Open playlist" onclick="openPlayList()"></i>
        </div>
        <div id="playList">
            <p>
                SONGS
            </p>
            <ul id="songlist">
                <li class="songItem"><a href="#"><i class="fa-solid fa-play" id="playpause"></i><span class="songName">STAY</span></a></li>
                <li class="songItem"><a href="#"><i class="fa-solid fa-play" id="playpause"></i><span class="songName">STAY</span> </a></li>
                <li class="songItem"><a href="#"><i class="fa-solid fa-play" id="playpause"></i><span class="songName">STAY</span></a></li>
                
            </ul>
        </div>
        <div id="trackArt" title="Track cover">
            <img src="covers/STAY.jpg" id="coverImg">
        </div>
        <div id="trackName" title="Track Name">Track Name</div>
        <div id="artistName" title="Artist Name">Artist Name
        </div>
        <div id="time">
            <div id="currentTime">00:00</div>
            <input type="range" id="myProgressBar" value="0" min="0" max="100">
            <div id="totalTime">0:00</div>
        </div>
        <div class="icons">
            <i class="fa-solid fa-shuffle" id="shuffle" title="shuffle"></i>
            <i class="fa-solid fa-backward-step" id="prev" title="previous"></i>
            <i class="fa-solid fa-play" id="play" title="play"></i>
            <i class="fa-solid fa-forward-step" id="next" title="next"></i>
            <i class="fa-solid fa-rotate-left" id="loop" title="repeat"></i>
        </div>
        <div id="vol">
            <div id="minus"><i class="fa-solid fa-volume-low"></i></div>
            <input type="range" id="myVolumeBar" value="50" min="0" max="100" step="5">
            <div id="plus"><i class="fa-solid fa-volume-high"></i></div>
        </div>
    </div>
</body>
</html>
<script src="javascript.js"></script>
